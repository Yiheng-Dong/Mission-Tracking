<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Groupie!</h1>
<div th:if="${param.error}" align="center">
    Invalid username and password.
</div>
<div th:if="${param.logout}" align="center">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <table align="center">
    <tr>
        <td align="center"><label> User Name : <input type="text" name="username"/></label></td>
    </tr>
    <tr>
        <td align="center"><label> Password : <input type="password" name="password"/></label></td>
    </tr>
    <tr>
        <td align="center"><input type="submit" value="Sign In"/></td>
    </tr>
    </table>

<!--    <div align="center"><label> Password : <input type="password" name="password"/></label></div>-->
<!--    <div align="center"><input type="submit" value="Sign In"/></div>-->
</form>
</body>
</html>
